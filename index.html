<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <title>Hangman Game</title>
</head>

<body>
    <header>
        <section id="sct-navbar">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">AHORCADO</span>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section id="sct-controles">
            <div class="container-fluid py-5">
                <div class="d-flex justify-content-center row">
                    <img src="resources/hangman.jpg" class="rounded m-1 img-fluid " alt="Game title">
                    <button type="button" class="btn btn-primary btn-lg" id="btn-juegonuevo" onclick="nuevoJuego()">INICIAR NUEVO JUEGO</button>
                    <input class="form-control-lg my-2 text-center" type="text" placeholder="Palabra Secreta" id="txt-palabra" readonly>
                    <input class="form-control-lg my-2 text-center" type="text" placeholder="Intentos" id="txt-intentos" readonly>
                </div>
        </section>
        <section id="sct-areajuego">
            <div class="container px-5 mb-5">
                <div class="row">
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('A')">A</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('B')">B</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('C')">C</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('D')">D</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('E')">E</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('F')">F</button></div>
                </div>
                <div class="row">
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('G')">G</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('H')">H</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('I')">I</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('J')">J</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('K')">K</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('L')">L</button></div>
                </div>
                <div class="row">
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('M')">M</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('N')">N</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('Ñ')">Ñ</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('O')">O</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('P')">P</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('Q')">Q</button></div>
                </div>
                <div class="row">
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('R')">R</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('S')">S</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('T')">T</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('U')">U</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('V')">V</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('W')">W</button></div>
                </div>
                <div class="row">
                    <div class="offset-2 col-2 text-center"><button class="btn" type="button" onclick="comprobar('X')">X</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('Y')">Y</button></div>
                    <div class="col-2 text-center"><button class="btn" type="button" onclick="comprobar('Z')">Z</button></div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
