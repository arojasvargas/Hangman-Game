<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <title>Hangman Game</title>
</head>

<body>
    <header>
        <section id="sct-navbar">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">AHORCADO</span>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section id="sct-controles">
            <div class="container-fluid py-5">
                <div class="row align-items-center">
                    <div class="col-6 text-center">
                        <img src="resources/hangman.jpg" class="rounded m-1 img-fluid" alt="Game title">
                    </div>
                    <div class="col-3 text-center">
                        <h3>Turnos jugados</h3>
                        <div class="row align-middle">
                            <div class="col">
                                <input type="text" class="turnos text-center" value="0">
                            </div>
                        </div>
                    </div>
                    <div class="col-3 text-center">
                        <h3>Marcador</h3>
                        <div class="row align-middle">
                            <div class="col-6">
                                <input type="text" class="marcador text-center" value="0">
                            </div>
                            <div class="col-6">
                                <input type="text" class="marcador text-center" value="0">
                            </div>
                        </div>
                        <div class="row align-middle">
                            <div class="col-6">
                                <a>Jugador</a>
                            </div>
                            <div class="col-6">
                                <a>Computadora</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg" id="btn-juegonuevo" onclick="nuevoJuego()">INICIAR NUEVO JUEGO</button>
                    <input class="form-control-lg my-2 text-center palabras" type="text" placeholder="Palabra Secreta" id="txt-palabra" readonly>
                    <input class="form-control-lg my-2 text-center palabras" type="text" placeholder="Intentos" id="txt-intentos" readonly>
                </div>

            </div>
        </section>
        <section id="sct-areajuego">
            <div class="container px-5 mb-5">
                <div class="row">
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('A')" value="    A    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('B')" value="    B    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('C')" value="    C    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('D')" value="    D    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('E')" value="    E    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('F')" value="    F    "></div>
                </div>
                <div class="row">
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('G')" value="    G    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('H')" value="    H    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('I')" value="    I    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('J')" value="    J    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('K')" value="    K    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('L')" value="    L    "></div>
                </div>
                <div class="row">
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('M')" value="    M    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('N')" value="    N    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('Ñ')" value="    Ñ    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('O')" value="    O    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('P')" value="    P    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('Q')" value="    Q    "></div>
                </div>
                <div class="row">
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('R')" value="    R    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('S')" value="    S    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('T')" value="    T    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('U')" value="    U    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('V')" value="    V    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('W')" value="    W    "></div>
                </div>
                <div class="row">
                    <div class="offset-2 col-2 text-center"><input type="button" onclick="comprobar('X')" value="    X    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('Y')" value="    Y    "></div>
                    <div class="col-2 text-center"><input type="button" onclick="comprobar('Z')" value="    Z    "></div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
